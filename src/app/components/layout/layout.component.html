<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo" id="acibadem-logo-div">
          <img id="acibadem-logo" src="https://www.acibadem.com.tr/assets/images/acibadem-saglik-grubu.png" alt="" srcset="">
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        
          <li nz-menu-item>
            <i nz-icon nzType="login" nzTheme="outline"></i>
            <span>Giriş</span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="form" nzTheme="outline"></i>
            <span>Kayıt Ol</span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="profile" nzTheme="outline"></i>
            <span>Profilim</span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="home" nzTheme="outline"></i>
            <span>Anasayfa</span>
          </li>
        <li nz-menu-item>
          <i nz-icon nzType="heart" nzTheme="outline"></i>
          <span>Poliçe Satın Al</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
      </nz-header>
      <nz-content>
          <app-home></app-home>
          <app-policy-sale></app-policy-sale>
          <app-login></app-login>
          <app-register></app-register>
      </nz-content>
      <nz-footer>©2022 Uğur Çimenoğlu - Bupa Acıbadem</nz-footer>
    </nz-layout>
  </nz-layout>
